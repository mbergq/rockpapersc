<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const computerChoice = () => {
            const choices = ["rock", "paper", "scissors"];
            const randomNum = Math.floor(Math.random() * choices.length);
            return choices[randomNum];
        }
        console.log(computerChoice());
        const playRound = (playerSelection, computerSelection) => {
            if (playerSelection === computerSelection) {
                return "It's a draw!";
            }
            else if ((playerSelection === "rock") && (computerSelection === "paper")) {
                return "Ouch! Paper beats Rock..";
            }
            else if ((playerSelection === "rock") && (computerSelection === "scissor")) {
                return "You win! Rock beats Scissors..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "rock")) {
                return "You win! Paper beats Rock..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "scissor")) {
                return "Ouch! Scissors beats Paper..";
            }
            else if ((playerSelection === "scissors") && (computerSelection === "rock")) {
                return "Ouch! Rock beats Scissors..";
            }
            else if ((playerSelection === "scissors") && (computerSelection === "paper")) {
                return "You win! Scissors beats Paper";
            }
            
        }
        
        function scoreCounter() {
            switch (playRound) {
                case "It's a draw!":
                    break;
                case "Ouch! Paper beats Rock..":
                    computerScore++;
                    break;
                case "You win! Rock beats Scissors..":
                    playerScore++;
                    break;
                case "You win! Paper beats Rock..":
                    playerScore++;
                    break;
                case "Ouch! Scissors beats Paper..":
                    computerScore++;
                    break;
                case "Ouch! Rock beats Scissors..":
                    computerScore++;
                    break;
                case "You win! Scissors beats Paper":
                    playerScore++;
                    break;
                    
            }
        }
        
        function game() {
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("Choose your weapon!").toLowerCase();
                const computerSelection = computerChoice();
                console.log(playRound(playerSelection, computerSelection));
                scoreCounter();
            }
            if (playerScore > computerScore) {
                return "You won!"
            }
            else if (playerScore < computerScore) {
                return "You lose!"
            }
            else {
                return "It's a tie!"
            }
        }   

    console.log(game());
        
        
        
        
        
    </script>
    
    </body>
