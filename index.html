<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <script>

        let words = ["rock", "paper", "scissor"];
        
        let word = words[Math.floor(Math.random() * words.length)];
        
        function getComputerChoice() {
            return word;
        }
        console.log(word);
        let playerSelection = prompt("Please type in your weapon of choice.").toLowerCase();
        console.log(playerSelection);
        const computerSelection = getComputerChoice();
        
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a draw!";
            }
            else if ((playerSelection === "rock") && (computerSelection === "paper")) {

                return "Ouch! Paper beats Rock..";
            }
            else if ((playerSelection === "rock") && (computerSelection === "scissor")) {
                return "You win! Rock beats Scissor..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "rock")) {
                return "You win! Paper beats Rock..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "scissor")) {
                return "Ouch! Scissor beats Paper..";
            }
            else if ((playerSelection === "scissor") && (computerSelection === "rock")) {
                return "Ouch! Rock beats Scissor..";
            }
            else if ((playerSelection === "scissor") && (computerSelection === "paper")) {
                return "You win! Scissor beats Paper";
            }
            else return "NO!";
            
        }
        let result = playRound(playerSelection, computerSelection);
        let playerScore = 0;
        let computerScore = 0;
        function scoreCounter() {
            switch (result) {
                case "It's a draw!":
                    break;
                case "Ouch! Paper beats Rock..":
                    computerScore++;
                    break;
                case "You win! Rock beats Scissor..":
                    playerScore++;
                    break;
                case "You win! Paper beats Rock..":
                    playerScore++;
                    break;
                case "Ouch! Scissor beats Paper..":
                    computerScore++;
                    break;
                case "Ouch! Rock beats Scissor..":
                    computerScore++;
                    break;
                case "You win! Scissor beats Paper":
                    playerScore++;
                    break;
                    
            }
        }
        
        function game() {
            for (let i = 0; i < 4; i++) {
                const playerSelection = prompt("Choose your weapon!").toLowerCase();
                const computerSelection = getComputerChoice();
                playRound(playerSelection, computerSelection);
                scoreCounter();
            }
            if (playerScore > computerScore) {
                return "You won!"
            }
            else if (playerScore < computerScore) {
                return "You lose!"
            }
            else {
                return "It's a tie!"
            }
        }   

        console.log(game());
        
        
        
        
        
    </script>
    
    </body>
</html>
