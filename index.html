<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <script>

        let words = ["Rock", "Paper", "Scissor"];
        
        let word = words[Math.floor(Math.random() * words.length)];
        
        function getComputerChoice() {
            return word;
        }
        console.log(word);
        let playerSelection = prompt("Please type in your weapon of choice.");
        const computerSelection = getComputerChoice();
        
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a draw!";
            }
            else if ((playerSelection === "Rock") && (computerSelection === "Paper")) {
                return "Ouch! Paper beats Rock..";
            }
            else if ((playerSelection === "Rock") && (computerSelection === "Scissor")) {
                return "You win! Rock beats Scissor..";
            }
            else if ((playerSelection === "Paper") && (computerSelection === "Rock")) {
                return "You win! Paper beats Rock..";
            }
            else if ((playerSelection === "Paper") && (computerSelection === "Scissor")) {
                return "Ouch! Scissor beats Paper..";
            }
            else if ((playerSelection === "Scissor") && (computerSelection === "Rock")) {
                return "Ouch! Rock beats Scissor..";
            }
            else if ((playerSelection === "Scissor") && (computerSelection === "Paper")) {
                return "You win! Scissor beats Paper";
            }
            //Declare an else statement here later if input equals undefined
        }
            
        
        console.log(playRound(playerSelection, computerSelection));
        
        
        
    </script>
    
    </body>
</html>
