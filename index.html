<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <script>

        let words = ["rock", "paper", "scissor"];
        
        let word = words[Math.floor(Math.random() * words.length)];
        
        function getComputerChoice() {
            return word;
        }
        console.log(word);
        let playerSelection = prompt("Please type in your weapon of choice.").toLowerCase();
        console.log(playerSelection);
        const computerSelection = getComputerChoice();
        
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a draw!";
            }
            else if ((playerSelection === "rock") && (computerSelection === "paper")) {
                return "Ouch! Paper beats Rock..";
            }
            else if ((playerSelection === "rock") && (computerSelection === "scissor")) {
                return "You win! Rock beats Scissor..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "rock")) {
                return "You win! Paper beats Rock..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "scissor")) {
                return "Ouch! Scissor beats Paper..";
            }
            else if ((playerSelection === "scissor") && (computerSelection === "rock")) {
                return "Ouch! Rock beats Scissor..";
            }
            else if ((playerSelection === "scissor") && (computerSelection === "paper")) {
                return "You win! Scissor beats Paper";
            }
            return playRound(playerSelection, computerSelection);
            //Declare an else statement here later if input equals undefined
        }

        function game() {
            for (let i = 0; i < 5; i++) {
                if (i === 0) {
                    console.log("Round 1");
                }
                else if (i === 1) {
                    console.log("Round 2");
                }
                return playRound(playerSelection, computerSelection);
            }
        }
            
        
        console.log(game());
        
        
        
    </script>
    
    </body>
</html>
