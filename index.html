<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <script>

        let words = ["rock", "paper", "scissor"];
        
        let word = words[Math.floor(Math.random() * words.length)];
        
        function getComputerChoice() {
            return word;
        }
        console.log(word);
        let playerSelection = prompt("Please type in your weapon of choice.").toLowerCase();
        console.log(playerSelection);
        const computerSelection = getComputerChoice();
        
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a draw!";
            }
            else if ((playerSelection === "rock") && (computerSelection === "paper")) {
                return "Ouch! Paper beats Rock..";
            }
            else if ((playerSelection === "rock") && (computerSelection === "scissor")) {
                return "You win! Rock beats Scissor..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "rock")) {
                return "You win! Paper beats Rock..";
            }
            else if ((playerSelection === "paper") && (computerSelection === "scissor")) {
                return "Ouch! Scissor beats Paper..";
            }
            else if ((playerSelection === "scissor") && (computerSelection === "rock")) {
                return "Ouch! Rock beats Scissor..";
            }
            else if ((playerSelection === "scissor") && (computerSelection === "paper")) {
                return "You win! Scissor beats Paper";
            }
            else return "NO!";
            
        }
        let result = playRound(playerSelection, computerSelection);
        let playerScore = 0;
        let computerScore = 0;
        function evaluator() {
            switch (result) {
                case "It's a draw!":
                    console.log("Tie.");
                    break;
                case "Ouch! Paper beats Rock..":
                    computerScore++;
                    console.log("Computer wins");
                    break;
                case "You win! Rock beats Scissor..":
                    playerScore++; //Potential error with ; sign
                    console.log("Player wins");
                    break;
                case "You win! Paper beats Rock..":
                    playerScore++;
                    console.log("Player wins");
                    break;
                case "Ouch! Scissor beats Paper..":
                    computerScore++;
                    console.log("Computer wins");
                    break;
                case "Ouch! Rock beats Scissor..":
                    computerScore++;
                    console.log("Computer wins");
                    break;
                case "You win! Scissor beats Paper":
                    playerScore++;
                    console.log("Player wins");
                    break;
                    
            }
        }
        
        
        console.log(result);
        console.log(evaluator());
        console.log(playerScore);
        console.log(computerScore);
        
        
        
    </script>
    
    </body>
</html>
